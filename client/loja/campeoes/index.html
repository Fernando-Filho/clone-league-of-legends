<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="../../../client/style.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Loja - Campeões</title>
    </head>

    <body onselectstart="return false">
        <main class="main d-flex campeoes">
            <aside class="campeoes-filtros pt-3 ps-4 w-100 bg-transparent">
                <fieldset class="text-uppercase">
                    <input type="radio" id="campeoes" checked />
                    <label for="campeoes">campeões</label>
                </fieldset>
                <fieldset class="text-uppercase">
                    <input type="radio" id="eternos" class="desabilitado" />
                    <label for="eternos">eternos</label>
                </fieldset>
                <fieldset class="text-uppercase">
                    <input type="radio" id="pacotes" class="desabilitado" />
                    <label for="pacotes">pacotes</label>
                </fieldset>
                <hr class="m-2" />
                <input type="search" id="input-search-champ" />
                <fieldset>
                    <input class="desabilitado" type="checkbox" disabled />
                    <label>Exibir habilitados</label>
                </fieldset>
                <hr class="m-2" />
                <select id="select-sorting-method">
                    <option value="releaseDate,desc">
                        Data de lançamento ↓
                    </option>
                    <option value="releaseDate,asc">
                        Data de lançamento ↑
                    </option>
                    <option value="rpPrice,desc">Preço(RP) ↓</option>
                    <option value="rpPrice,asc">Preço(RP) ↑</option>
                    <option value="eaPrice,desc">Preço(EA) ↓</option>
                    <option value="eaPrice,asc">Preço(EA) ↑</option>
                    <option value="name,desc">Alfabética ↓</option>
                    <option value="name,asc">Alfabética ↑</option>
                </select>
                <fieldset>
                    <input
                        class="campeoes-filtros-checkbox"
                        type="checkbox"
                        id="4"
                    />
                    <label for="4">Assassino</label>
                </fieldset>
                <fieldset>
                    <input
                        class="campeoes-filtros-checkbox"
                        type="checkbox"
                        id="6"
                    />
                    <label for="6">Lutador</label>
                </fieldset>
                <fieldset>
                    <input
                        class="campeoes-filtros-checkbox"
                        type="checkbox"
                        id="3"
                    />
                    <label for="3">Mago</label>
                </fieldset>
                <fieldset>
                    <input
                        class="campeoes-filtros-checkbox"
                        type="checkbox"
                        id="5"
                    />
                    <label for="5">Atirador</label>
                </fieldset>
                <fieldset>
                    <input
                        class="campeoes-filtros-checkbox"
                        type="checkbox"
                        id="2"
                    />
                    <label for="2">Suporte</label>
                </fieldset>
                <fieldset>
                    <input
                        class="campeoes-filtros-checkbox"
                        type="checkbox"
                        id="1"
                    />
                    <label for="1">Tanque</label>
                </fieldset>
                <hr class="m-2" />
                <fieldset>
                    <input
                        class="campeoes-filtros-checkbox"
                        type="checkbox"
                        id="sale"
                    />
                    <label for="sale">Promoção</label>
                </fieldset>
            </aside>
            <section id="campeoes-grid">
                <span
                    class="grid-campeoes_mensagemServidor fs-6 position-absolute w-75 text-center"
                    >Certifique-se de que o servidor está conectado à API para
                    carregar as informações dos campeões ou recarregue a página
                </span>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
